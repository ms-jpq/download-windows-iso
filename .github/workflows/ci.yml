---
name: CI

on:
  push:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  macos:
    runs-on: windows-latest
    steps:
      - name: Download
        run: |-
            Invoke-WebRequest "https://raw.githubusercontent.com/pbatard/Fido/master/Fido.ps1" -OutFile Download.ps1
            $exec = Resolve-Path "Download.ps1"
            echo "$exec"
            ."$exec" -DisableFirstRunCustomize
            ls
